<ion-header>
  <ion-toolbar>
    <ion-title>Vendedores</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarSesion()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let vendedor of vendedores" (click)="verProductosVendedor(vendedor.id)">
      <ion-label>
        <h2>{{ vendedor.username }}</h2>
        <p>{{ vendedor.email }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
