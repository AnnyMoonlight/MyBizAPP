<ion-header>
  <ion-toolbar>
    <ion-title>MyBiz</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-segment [(ngModel)]="authMode">
      <ion-segment-button value="login">Iniciar Sesi칩n</ion-segment-button>
      <ion-segment-button value="register">Registrarse</ion-segment-button>
    </ion-segment>

    <form *ngIf="authMode === 'login'" (ngSubmit)="onLogin()">
      <ion-item>
        <ion-label position="stacked">Correo</ion-label>
        <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Contrase침a</ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit">Iniciar Sesi칩n</ion-button>
    </form>

    <form *ngIf="authMode === 'register'" (ngSubmit)="onRegister()">
      <ion-item>
        <ion-label position="stacked">Correo</ion-label>
        <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Nombre de Usuario</ion-label>
        <ion-input [(ngModel)]="username" name="username" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Contrase침a</ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Rol</ion-label>
        <ion-select [(ngModel)]="role" name="role">
          <ion-select-option value="comprador">Comprador</ion-select-option>
          <ion-select-option value="vendedor">Vendedor</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button expand="block" type="submit">Registrarse</ion-button>
    </form>
  </div>
</ion-content>
